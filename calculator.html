<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Copse&family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Sofia's Calculator!</title>
</head>

<body>
    <h1>Sofia's Calculator</h1>
    <div id="calcContainer">
        <div id="calcBitsContainer">
            <div id="displayContainer">
                <div id="display">444444444448888844</div>
            </div>
            <div id="buttonsContainer">
                <div id="middleButtonsContainer">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <div id="sideButtonsContainer">
                    <button>AC</button>
                    <button>/</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="calculator.js"></script>

</html>
